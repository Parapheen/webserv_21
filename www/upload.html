<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webserv</title>
  </head>
  <body>
    <h1>Upload</h1>
    <form action="http://localhost:8089/upload" method="post" enctype="multipart/form-data">
        <div>
            <label for="file-upload">Choose file to upload</label>
            <input type="file" multiple id="file-upload" name="file-upload">
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
  </body>
</html>
